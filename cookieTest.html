<!DOCTYPE html>
<html>
<body>
<script>
function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + ((exdays != 0) ? ";" + expires + ";path=/" : "");
}

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function deleteCookie(cname) {
    setCookie(cname, 0, -1);
}
function log(name, value)
{
    document.getElementById("output").innerHTML += name + ((value) ? (": " + value) : "") + "<br>";
}
</script>

<div>
<button onclick="setCookie('test', 123, 1);log('setCookie done');">
SetCookie
</button>
<button onclick="log('getCookie', getCookie('test'));">
GetCookie
</button>
<button onclick="deleteCookie('test');log('deleteCookie done');">
DeleteCookie
</button>
<button onclick="log('document.cookie', document.cookie);">
GetCookieString
</button>
</div>

<div>
<button onclick="setCookie('session', 123);log('setSessionCookie done');">
SetSessionCookie
</button>
<button onclick="log('getSessionCookie', getCookie('session'));">
GetSessionCookie
</button>
<button onclick="deleteCookie('session');log('deleteSessionCookie done');">
DeleteSessionCookie
</button>
<button onclick="log('document.cookie', document.cookie);">
GetCookieString
</button>
</div>

<div id="output"></div>

</body>
</html>
