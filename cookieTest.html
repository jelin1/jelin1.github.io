<!DOCTYPE html>
<html>
<body>
<script>
function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function deleteCookie(cname) {
    setCookie(cname, 0, -1);
}
</script>

<div>
<button onclick="setCookie('test', 123, 1);">
SetCookie
</button>
<button onclick="alert(getCookie('test'));">
GetCookie
</button>
<button onclick="deleteCookie('test');">
DeleteCookie
</button>
<button onclick="alert(document.cookie);">
GetCookieString
</button>
</div>

<div>
<button onclick="localStorage.setItem('test', '123');">
SetLocalStorage
</button>
<button onclick="alert(localStorage.getItem('test'));">
GetLocalStorage
</button>
<button onclick="localStorage.removeItem('test');">
DeleteLocalStorage
</button>
</div>

</body>
</html>
